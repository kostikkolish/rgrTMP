<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="../static/css/auth.css" th:href="@{/css/auth.css}" type="text/css"/>
  </head>
  <body>
    <header>
      <div class="welcome-title-container">
        <h1 class="welcome-title">Добро пожаловать на блаблабла.com!</h1>
      </div>
    </header>
    <form th:action="@{/signup}" method="post" class="container">
      <div class="sign-up-div">

        <div class="sign-in-title-container">
          <h2 class="sign-in-title">Регистрация</h2>
        </div>
        <div class="exp-div">
          <span class="exp-label" th:text="${message}">message</span>
        </div>
        <div class="auth-text">
          <label>Электронная почта:</label>
        </div>
        <input type="text" name="email" class="auth-input">
        <div class="auth-text">
          <label>Логин:</label>
        </div>
        <input type="text" name="username" class="auth-input">
        <div class="auth-text">
          <label>Пароль:</label>
        </div>
        <input type="password" name="password" class="auth-input">
        <div class="auth-text">
          <label>Введите пароль ещё раз:</label>
        </div>
        <input type="password" class="auth-input" name="repeatedPassword">
        <div class="auth-text">
          <input type="radio" class="roleCheck" name="role" value="USER">
          <label>Пользователь</label>
        </div>
        <div class="auth-text">
          <input type="radio" class="roleCheck" name="role" value="TESTER">
          <label>Тестировщик</label>
        </div>
        <div class="">
          <button type="button" name="back" class="yellow-button" onclick="location='http://localhost:8080/login'">Назад</button>
          <button type="submit" name="confirm" class="yellow-button">Подтвердить</button>
        </div>
      </div>
    </form>
  </body>
</html>
