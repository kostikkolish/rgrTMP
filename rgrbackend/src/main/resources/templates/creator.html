<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div class="test-title-container">
        <h1 class="test-title">Редактирование теста</h1>
          <button type="button" name="button" class="go-back-button">Назад</button>
      </div>
    </header>
    <div class="">
      <h1 class="dark-blue-title">Название теста:</h1>
      <input type="text" value="Название теста" class="test-name-field">
    </div>
    <div class="select-user-container">
      <div class="users-list">
        <h1 class="dark-blue-title">Все пользователи:</h1>
        <select class="user-access-select" name="" multiple>
          <option value="1">user1</option>
          <option value="2">user2</option>
          <option value="3">user3</option>
          <option value="4">user4</option>
          <option value="5">user5</option>
          <option value="6">user6</option>
          <option value="7">user7</option>
        </select>
        <button type="button" name="button" class="yellow-button">Добавить</button>
      </div>
      <div class="users-list">
          <h1 class="dark-blue-title">Пользователи с доступом к тесту:</h1>
          <select class="user-access-select" name="" multiple>
            <option value="1">user1</option>
            <option value="2">user2</option>
            <option value="3">user3</option>
            <option value="4">user4</option>
            <option value="5">user5</option>
            <option value="6">user6</option>
            <option value="7">user7</option>
          </select>
          <button type="button" name="button" class="yellow-button">Удалить</button>
      </div>
    </div>
    <div class="">
      <h1 class="dark-blue-title">Редактирование вопросов:</h1>
      <div class="question-creator-container">
        <div class="question-selector-container">
          <h2 class="dark-blue-title">Номер вопроса:</h2>
          <select class="question-select" name="">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </div>
        <div class="question-redactor">
          <div class="users-list">
            <textarea class="test-description"></textarea>
          </div>
          <div class="users-list">
            <div class="option-row">
              <label class="option-label">1.</label>
              <input type="text" class="option-input">
            </div>
            <div class="option-row">
              <label class="option-label">2.</label>
              <input type="text" class="option-input">
            </div>
            <div class="option-row">
              <label class="option-label">3.</label>
              <input type="text" class="option-input">
            </div>
            <div class="option-row">
              <label class="option-label">4.</label>
              <input type="text" class="option-input">
            </div>
            <div class="option-row">
              <label class="answer-label">Правильный вариант:</label>
              <select class="question-select">
                <option value="1">1</option>
                <option value="1">2</option>
                <option value="1">3</option>
                <option value="1">4</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="question-selector-container">
      <button type="button" name="button" class="save-button">Сохранить</button>
    </div>
  </body>
</html>
