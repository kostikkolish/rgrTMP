<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <title>auth</title>
    <link rel="stylesheet" href="../static/css/auth.css" th:href="@{/css/auth.css}"/>
  </head>
  <body>
    <header>
      <div class="welcome-title-container">
        <h1 class="welcome-title">Добро пожаловать на блаблабла.com!</h1>
      </div>
    </header>
    <form class="container" th:action="@{/login}" method='POST'>
      <div class="sign-in-div">
        <div class="sign-in-title-container">
          <h2 class="sign-in-title">Авторизируйтесь чтобы принять участие в тестировании:</h2>
        </div>
        <div class="auth-text">
          <label>Логин:</label>
        </div>
        <input type="text" name="username" id="username" class="auth-input">
        <div class="auth-text">
          <label>Пароль:</label>
        </div>
        <input type="password" name="password" id="password" class="auth-input">
        <div>
          <button type="submit" name="submit" class="yellow-button">Войти</button>
          <button type="button" name="button" class="yellow-button" onclick="location='http://localhost:8080/signup'">Регистрация</button>
        </div>
      </div>
    </form>
  </body>
</html>
