<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>auth</title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
  </head>
  <body>
    <header>
      <div class="welcome-title-container">
        <h1 class="welcome-title">Добро пожаловать на блаблабла.com!</h1>
      </div>
    </header>
    <div class="container">
      <div class="sign-in-div">
        <div class="sign-in-title-container">
          <h2 class="sign-in-title">Авторизируйтесь чтобы принять участие в тестировании:</h2>
        </div>
        <div class="auth-text">
          <label>Логин:</label>
        </div>
        <input type="text" name="user-login-input" class="auth-input">
        <div class="auth-text">
          <label>Пароль:</label>
        </div>
        <input type="password" name="user-pass-input" class="auth-input">
        <div class="">
          <button type="button" name="button" class="yellow-button">Войти</button>
          <button type="button" name="button" class="yellow-button">Регистрация</button>
        </div>
      </div>
    </div>
  </body>
</html>
