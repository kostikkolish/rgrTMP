<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
  </head>
  <body>
    <header>
      <div class="welcome-title-container">
        <h1 class="welcome-title">Добро пожаловать на (название сайта).com!</h1>
      </div>
    </header>
    <div class="container">
      <div class="sign-up-div">
        <div class="sign-in-title-container">
          <h2 class="sign-in-title">Регистрация</h2>
        </div>
        <div class="auth-text">
          <label>Электронная почта:</label>
        </div>
        <input type="text" name="user-email-input" class="auth-input">
        <div class="auth-text">
          <label>Логин:</label>
        </div>
        <input type="text" name="user-login-input" class="auth-input">
        <div class="auth-text">
          <label>Пароль:</label>
        </div>
        <input type="password" name="user-pass-input" class="auth-input">
        <div class="auth-text">
          <label>Введите пароль ещё раз:</label>
        </div>
        <input type="password" name="user-pass-repeat-input" class="auth-input">
        <div class="">
          <button type="button" name="back" class="yellow-button">Назад</button>
          <button type="button" name="confirm" class="yellow-button">Подтвердить</button>
        </div>
      </div>
    </div>
  </body>
</html>
